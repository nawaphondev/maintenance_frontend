<nav class="bg-gradient-to-r from-white to-green-500 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-lg font-bold text-green-700">Dashboard</a>
    <div class="flex items-center gap-4">
      <!-- User Status -->
      <div class="flex items-center gap-2">
        <img
          [src]="currentUser?.profile_picture || 'https://via.placeholder.com/50'"
          alt="Profile Picture"
          class="h-10 w-10 rounded-full object-cover border-2 border-white"
        />
        <span class="text-green-700">{{ currentUser?.username || currentUser?.email }}</span>
      </div>
      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
