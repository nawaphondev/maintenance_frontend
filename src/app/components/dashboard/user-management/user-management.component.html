<div class="max-w-xl mx-auto p-4">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Add New User</h3>
  
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          required
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Enter username"
        />
      </div>
  
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Enter email"
        />
      </div>
  
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Enter password"
        />
      </div>
  
      <div>
        <label for="user_level" class="block text-gray-700">User Level</label>
        <select
          id="user_level"
          name="user_level"
          [(ngModel)]="user.user_level"
          required
          class="w-full p-2 border border-gray-300 rounded"
        >
        <option value="User">User</option>
        <option value="Manager">Super User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
  
      <div>
        <label for="profile_picture" class="block text-gray-700">Profile Picture</label>
        <input
          type="file"
          id="profile_picture"
          name="profile_picture"
          (change)="onFileChange($event)"
          accept="image/*"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
  
      <div>
        <label for="status" class="block text-gray-700">Status</label>
        <select
          id="status"
          name="status"
          [(ngModel)]="user.status"
          required
          class="w-full p-2 border border-gray-300 rounded"
        >
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
  
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500"
      >
        Submit
      </button>
    </form>
  </div>
