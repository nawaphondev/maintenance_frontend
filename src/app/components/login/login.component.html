<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex flex-col lg:flex-row justify-center flex-1">
    <div class="flex-1 bg-green-100 text-center hidden lg:flex">
      <div
        class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('https://i.imgur.com/iMGlUaT.png');"
      ></div>
    </div>
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <img
          src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
          class="w-32 mx-auto"
          alt="Logo"
        />
      </div>
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">เข้าสู่ระบบ</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full flex-1 mt-8">
          <div class="mx-auto max-w-xs space-y-5">

            <!-- Email or Username Field with Icon -->
            <div class="flex items-center">
              <span class="material-icons text-gray-500 mr-2">person</span>
              <input
                class="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                type="text"
                formControlName="emailOrUsername"
                placeholder="อีเมลหรือชื่อผู้ใช้"
                aria-label="อีเมลหรือชื่อผู้ใช้"
                required
              />
            </div>

            <!-- Password Field with Icon -->
            <div class="relative flex items-center">
              <!-- ไอคอนรูปกุญแจด้านซ้าย -->
              <span class="material-icons text-gray-500 mr-2">lock</span>
              
              <!-- ช่องกรอกรหัสผ่าน -->
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password"
                class="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                placeholder="รหัสผ่าน"
                aria-label="รหัสผ่าน"
                required
              />
              
              <!-- ปุ่มเปิด/ปิดดูรหัสผ่าน -->
              <button
                type="button"
                class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none"
                (click)="togglePasswordVisibility()"
              >
                <span class="material-icons">
                  {{ passwordVisible ? 'visibility' : 'visibility_off' }}
                </span>
              </button>
            </div>
            
            
            

            <!-- Login Button -->
            <button
              type="submit"
              class="mt-5 tracking-wide font-semibold bg-green-500 text-gray-100 w-full py-4 rounded-lg hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
            >
              <span class="material-icons">login</span>
              <span class="ml-3">เข้าสู่ระบบ</span>
            </button>
          </div>
        </form>

        <!-- Forgot Password and Register Links -->
        <div class="w-full mt-6 flex justify-around items-center">
          <a
            routerLink="/reset-password"
            routerLinkActive="router-link-active"
            class="text-sm text-gray-700 hover:underline hover:text-yellow-500 cursor-pointer"
          >
            ลืมรหัสผ่าน?
          </a>
          <a
            routerLink="/register"
            class="text-sm text-gray-700 hover:underline hover:text-blue-500 cursor-pointer"
          >
            ยังไม่มีบัญชีผู้ใช้? / ลงทะเบียน
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
